<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header>
        <div class="header-container">
            <ul class="left">
                <li><a> <img src='hamburger.svg' alt='hamburger-icon'> </a></li>
                <li><a class="active"> ALL </a></li>
                <li><a> IMAGES </a></li>
            </ul>
            <ul class="right">
                <li><img src='menu.png' alt='menu-icon' /></li>
                <li><img src='dro.jpg' alt='user-image' /></li>
            </ul>
        </div>
    </header>
    
    <main>
        <img src="google-logo.png" alt='google-logo' />
        <div class="input-box">
            <input type='text' />
            <div class="icon">
                <img src='search.svg' alt='search' />
            </div>
        </div>
        <div class='other'>
            <em>Google offered in:</em>
            <div class="links">
                <ul>
                    <li><a>Hausa</a></li>
                    <li><a>Igbo</a></li>
                    <li><a>Èdè Yorùbá</a></li>
                    <li><a>Nigerian Pidgin</a></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <em> Nigeria </em>
        <div class='extras'>
            <ul>
                <li><a>Settings</a></li>
                <li><a>Privacy</a></li>
                <li><a>Terms</a></li>
            </ul>
            <ul>
                <li><a>Advertising</a></li>
                <li><a>Business</a></li>
                <li><a>About</a></li>
            </ul>
        </div>
    </footer>
    <script src='script.js'></script>
</body>
</html>
